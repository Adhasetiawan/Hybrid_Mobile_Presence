name: tester_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_screenutil: ^5.5.3+2
  http: 0.13.4
  get_storage: 2.0.3
  firebase_core: ^1.13.1
  firebase_messaging: ^11.2.11
  flutter_svg: ^0.22.0
  device_info_plus: 4.1.2
  device_information: ^0.0.4
  cached_network_image: ^3.2.2
  shimmer: ^2.0.0
  timeline_tile: ^2.0.0
  google_fonts: ^3.0.1
  intl: ^0.17.0
  flutter_switch: ^0.3.2
  location: ^4.4.0
  slide_digital_clock: ^1.0.2
  fluttertoast: ^8.1.2
  lottie: ^2.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - 'assets/images/background.png'
    - 'assets/images/background_login.png'
    - 'assets/images/circle_pattern.png'
    - 'assets/icons/desk_icon.png'
    - 'assets/icons/home_icon.png'
    - 'assets/lottie/empty_animation.json'
    - 'assets/lottie/nodata_animation.json'

  fonts:
     - family: ComicSans
       fonts:
         - asset: assets/fonts/ComicSansMS3.ttf
     - family: Roboto
       fonts:
         - asset: assets/fonts/Roboto-Regular.ttf
